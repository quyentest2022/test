<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Vocabulary</h2>
  
  <div class="table-responsive">
    <table class="table table-bordered">
        Week 1
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Word</th>
          <th>Type</th>
          <th>Mean</th>
          <th>Note</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="word">Dog</td>
          <td>N</td>
          <td>Con chó</td>
          <td>Easy</td>
          <td><button id="read-btn" class="btn btn-primary">Read</button> <button class="btn btn-danger read-btn">Edit</button></td>
        </tr>
      </tbody> 
    </table>
  </div>
</div>

<!-- Read word -->
<button id="readButton">Đọc từ</button>
<table>
    <tr>
        <th class="word">Hello</th>
    </tr>
</table>
<script>
    const readButton = document.getElementById('read-btn');
    const wordElement = document.querySelector('.word');

    readButton.addEventListener('click', () => {
        if (wordElement) {
            const word = wordElement.textContent.trim();
            if (word) {
                // Sử dụng SpeechSynthesisUtterance để đọc từ
                const utterance = new SpeechSynthesisUtterance(word);
                window.speechSynthesis.speak(utterance);
            }
        }
    });
</script>
